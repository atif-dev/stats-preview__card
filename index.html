<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <main>
    <div class="container">
      <h1>Get <span class="sub-text">insights</span> that help your business grow.</h1>
      <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="ranking">
        <div>
          <h2>10K+</h2>
          <p class="rank-div">COMPANIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p class="rank-div">TEMPLATES</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p class="rank-div">QUERIES</p>
        </div>
      </div>
    </div>

    <picture class="image">
      <source srcset="images/image-header-mobile.jpg" media="(max-width: 620px)"><img src="images/image-header-desktop.jpg" alt="Developers in Office">
    </picture>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"><span class="sign">Atif Iqbal</span></a>.

</footer>

</html>
